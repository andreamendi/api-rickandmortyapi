<!DOCTYPE html>
<html>
    <head>
        <title>Probando Api by Mendi</title>
        <meta charset="utf-8">
        <link rel="icon" href="https://rickandmortyapi.com/images/icon48.png">
        <meta name="Viewport" content="width=content-width, initian-scale=1">
        <link rel="stylesheet" href="assets/styles.css">
        <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

    </head>
    <body>
        <header>
            <h1 class="cabezero">Rick & Marty API </h1>
            <span class="cabezero span-header">By Andrea Mendi</span>
        </header>

        <section class="container">
            <div class="form-character">
                <h2>Filtra por el status y el genero de los personajes. </h2>
                <form id="selectCharacter">
                    <div>
                        <label for="statusCharacter">Stauts:</label>
                        <select name="Status Character" id="statusCharacter">
                            <option value="Alive">Alive</option>
                            <option value="Dead">Dead</option>
                            <option value="unknown">Unknown</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="genderCharacter">Gender:</label>
                        <select name="Gender Character" id="genderCharacter">
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                            <option value="genderless">Genderless</option>
                            <option value="unknown">Unknown</option>
                        </select>
                    </div>
                    <div>
                        <input type="submit" value="Buscar" >
                    </div>
                    
                </form>
            </div>
            
            <div class="card-character">
                <div id="cardCharacter"></div>
                <div ></div>
            </div>
            
        </section>
        




        <footer>
            <p>With <i class="em em-heart"></i> & <i class="em em-rocket"></i> by <a href="https://github.com/andreamendi">@andreamendii</a></p>
        </footer>
        <script src="assets/scripts.js"></script>
    </body>

</html>
